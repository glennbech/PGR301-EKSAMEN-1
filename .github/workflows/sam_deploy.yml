name: Build and Deploy SAM

on:
  push:
    branches:
      - main
      - '*'

defaults:
  run:
   #TODO : rootfile is duplicated in workflow
    working-directory: "kjell"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Setup SAM
        uses: aws-actions/setup-sam@v1

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build SAM Application
        run: sam build --use-container
        
      - name: Deploy SAM Application
        if: github.ref == 'refs/heads/main'
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-candidate-2039s --s3-bucket candidate-2039 --capabilities CAPABILITY_IAM --region eu-west-1
